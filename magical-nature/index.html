<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

    <link rel="stylesheet" href="css/icon-font.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    
    <title>Magical Nature | Exciting tours for adventurous people</title>
  </head>
  <body>
    <header class="header">
      <div class="logo-box">
        <!-- alt attribute is to describe the image for SEO, but also for the case that somehow the image fails to load, then -->
        <!-- on the website instead of the image appears this text, so the users can still see what the image isn't there is all about -->
        <img src="./img/logo-white.png" alt="Logo" class="logo">
      </div>
      <div class="text-box">
        <h1 class="heading-primary">
          <span class="heading-primary-main">Outdoors</span>
          <span class="heading-primary-sub">is where life happens</span>
        </h1>
      </div>
    </header>
  </body>
</html>
